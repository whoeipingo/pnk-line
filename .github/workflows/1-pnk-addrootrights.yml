name: Add Root Rights

on:
  workflow_call:
    inputs:
      Subscription_Id:
        required: true
        type: string
      CustomerId:
        required: true
        type: string
      CustomerFullName:
        required: true
        type: string
      Location:
        required: true
        type: string

jobs:
  add-rootrights:
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v3

      - uses: azure/login@v1
        name: Azure OIDC login
        with:         
          tenant-id: ${{ secrets.TENANT_ID }}
          client-id: ${{ secrets.CLIENT_ID }}
          subscription-id: ${{ inputs.Subscription_Id }}
          enable-AzPSSession: true
      
      
      - shell: pwsh
        name: Add Root rights
        id: rootrights
        run: |
           ./modules/rbac/rbac-mg-root.ps1

  
         

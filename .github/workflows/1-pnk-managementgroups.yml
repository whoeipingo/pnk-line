name: Deploy Resource Groups

on:
  workflow_call:
    inputs:
      Subscription_Id:
        required: true
        type: string
      CustomerId:
        required: true
        type: string
      CustomerFullName:
        required: true
        type: string
      Location:
        required: true
        type: string

jobs:
  deploy-managementgroups:
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v3

      - uses: azure/login@v1
        name: Azure OIDC login
        with:         
          tenant-id: ${{ secrets.TENANT_ID }}
          client-id: ${{ secrets.CLIENT_ID }}
          subscription-id: ${{ inputs.Subscription_Id }}
          enable-AzPSSession: true

      - uses: azure/arm-deploy@v1
        name: Create Management Groups
        id: managementGroups
        with:
          scope: tenant
          region: westeurope
          subscriptionId: ${{ inputs.Subscription_Id }}
          template: modules/mg/managedgroups.bicep
          parameters: >
            modules/mg/managedgroups.parameters.json
            parCustomerID=${{ inputs.CustomerId }}
            parCustomerFullName=${{ inputs.CustomerFullName }}
            resourceGroupLocation=${{ inputs.Location }}

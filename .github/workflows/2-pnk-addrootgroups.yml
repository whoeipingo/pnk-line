name: Add Root Groups

on:
  workflow_call:
    inputs:
      Subscription_Id:
        required: true
        type: string
      CustomerId:
        required: true
        type: string
      CustomerFullName:
        required: true
        type: string
      Location:
        required: true
        type: string

jobs:
  add-rootrights:
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v3

      - uses: azure/login@v1
        name: Azure OIDC login
        with:         
          tenant-id: ${{ secrets.TENANT_ID }}
          client-id: ${{ secrets.CLIENT_ID }}
          subscription-id: ${{ inputs.Subscription_Id }}
          enable-AzPSSession: true
      
      - name: 'Add Owner and User Administrator Root admin group to MG Root'
        id: rootgroups
        uses: azure/CLI@v1
        with:
          azcliversion: 2.0.72
          inlineScript: |
            $id = (az ad group show --group IAM-UM-AZ-Root_Admin_Access-Owner-P | ConvertFrom-Json).objectid
            az role assignment create --assignee-object-id $id --assignee-principal-type group --role Reader --scop "/"


